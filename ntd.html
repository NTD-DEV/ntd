<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTD</title>
    <style>
        /* Hiệu ứng nền bầu trời đêm */
        body {
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .night {
            position: absolute;
            width: 100%;
            height: 100%;
            transform: rotateZ(45deg);
        }

        .shooting_star {
            position: absolute;
            left: 50%;
            top: 50%;
            height: 2px;
            background: linear-gradient(-45deg, #5f91ff, rgba(0, 0, 255, 0));
            border-radius: 999px;
            filter: drop-shadow(0 0 6px #699bff);
            animation: tail 3000ms ease-in-out infinite, shooting 3000ms ease-in-out infinite;
        }

        .shooting_star::before, .shooting_star::after {
            content: "";
            position: absolute;
            top: calc(50% - 1px);
            right: 0;
            height: 2px;
            background: linear-gradient(-45deg, rgba(0, 0, 255, 0), #5f91ff, rgba(0, 0, 255, 0));
            border-radius: 100%;
            animation: shining 3000ms ease-in-out infinite;
        }

        @keyframes tail {
            0% { width: 0; }
            30% { width: 100px; }
            100% { width: 0; }
        }

        @keyframes shining {
            0% { width: 0; }
            50% { width: 30px; }
            100% { width: 0; }
        }

        @keyframes shooting {
            0% { transform: translateX(0); }
            100% { transform: translateX(300px); }
        }

        /* Thiết kế toàn trang */
        .container {
            text-align: center;
            max-width: 400px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
            border-top: 5px solid #ff6b6b;
            z-index: 1;
            position: relative;
        }

        /* Tiêu đề */
        h1 {
            color: #ff6b6b;
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        /* Nội dung */
        p {
            font-size: 1.1em;
            color: #333;
            line-height: 1.6;
            margin-top: 10px;
            margin-bottom: 15px;
        }

        /* Nút */
        button {
            background-color: #0992ee;
            color: #ffffff;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin: 10px;
            position: relative;
        }
        button:hover {
            background-color: #ff4c4c;
        }

        /* Tin nhắn xuất hiện sau khi nhấn nút */
        #message {
            color: #ff4c4c;
            font-weight: bold;
            margin-top: 15px;
            font-size: 1.1em;
        }

        /* Căn chỉnh icon */
        .icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .icons img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="night">
        <!-- Sao băng -->
        <div class="shooting_star"></div>
        <div class="shooting_star"></div>
        <div class="shooting_star"></div>
        <div class="shooting_star"></div>
        <div class="shooting_star"></div>
        <div class="shooting_star"></div>
    </div>

    <div class="container">
        <h1>XIN LỖI PHỤ NỮ ĐẸP</h1>
        <p>Cho mình xin lỗi haaa!!</p>
        
        <button onclick="acceptApology()">Hết giận</button>
        <button id="declineBtn" onclick="declineApology()">Vẫn còn giận</button>
        
        <p id="message"></p>

        <div class="icons">
            <img src="image/capybara.jpg" alt="Icon 1">
            <img src="image/labubu.jpg" alt="Icon 2">                    
        </div>
    </div>

    <script>
        // Hàm khi chấp nhận lời xin lỗi
        function acceptApology() {
            document.getElementById("message").innerText = "àa háaa cảm ơn phụ nữ đẹp";
        }

        // Hàm khi từ chối lời xin lỗi
        function declineApology() {
            const button = document.getElementById("declineBtn");
            const container = button.parentElement;
            const maxX = container.offsetWidth - button.offsetWidth;
            const maxY = container.offsetHeight - button.offsetHeight;
            const randomX = Math.floor(Math.random() * maxX) + "px";
            const randomY = Math.floor(Math.random() * maxY) + "px";
            
            button.style.position = "absolute";
            button.style.left = randomX;
            button.style.top = randomY;
        }
    </script>
</body>
</html>
